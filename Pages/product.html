<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محصول - AmirShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/styles/font.css" />
  </head>

  <body class="bg-gray-50">
    <!-- هدر -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold text-primary"
          >AmirShop</a
        >
        <a href="cart.html" class="relative">
          <i data-feather="shopping-cart" class="w-6 h-6 text-gray-700"></i>
        </a>
      </div>
    </header>

    <!-- محتوای محصول -->
    <main
      class="container mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-2 gap-10"
    >
      <!-- تصویر -->
      <div>
        <img
          id="productImage"
          src="https://images.unsplash.com/photo-1594736797933-d0c1382d7c2e?w=500"
          alt="محصول"
          class="rounded-xl shadow-md w-full object-cover"
        />
      </div>

      <!-- توضیحات -->
      <div>
        <h1 id="productName" class="text-3xl font-bold text-gray-800 mb-4"></h1>
        <div class="flex items-center gap-3 mb-4">
          <span
            id="productPrice"
            class="text-2xl font-bold text-primary"
          ></span>
          <span
            id="productOriginalPrice"
            class="text-gray-400 line-through text-lg"
          ></span>
        </div>
        <p class="text-gray-600 mb-4">
          دسته‌بندی:
          <span id="productCategory" class="font-medium text-gray-800"></span>
        </p>

        <div class="flex items-center gap-2 mb-4 text-yellow-500">
          <i data-feather="star"></i>
          <span id="productRating"></span>
          <span class="text-gray-500 text-sm"
            >( <span id="productReviews"></span> نظر )</span
          >
        </div>

        <p
          id="productDescription"
          class="text-gray-700 leading-relaxed mb-6"
        ></p>

        <button
          class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary/80 transition"
        >
          افزودن به سبد خرید
        </button>
      </div>
    </main>

    <!-- فوتر -->
    <footer class="bg-gray-800 text-white py-8 mt-12 text-center">
      <p>© ۱۴۰۲ - کلیه حقوق برای AmirShop محفوظ است</p>
    </footer>

    <script src="js/product.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
